<style>
    * {

        padding: 0;
        box-sizing: border-box;
    }

    body {

        background: url(new_consume.jpg) no-repeat center center/cover;
        backdrop-filter: blur(25px);
        min-height: 100vh;
        padding: 100px;
        margin: 0;
    }

    /* ‚úÖ Universal glassmorphism background for all sections */
    .container,
    .header,
    .content,


    .generated-document,
    .document-content {
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(15px) !important;

        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.3);
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        overflow: hidden;
    }

    .header {
        color: white;
        padding: 30px;
        text-align: center;
        background: rgba(255,255,255,0.15);
    }

    .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .language-toggle {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
    }

    .lang-btn {
        padding: 8px 20px;
        border: 2px solid white;
        background: transparent;
        color: white;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
    }

    .lang-btn.active {
        background: rgba(255,255,255,0.6);
        color: #667eea;
    }

    .content {
        padding: 40px;
    }

    .document-types {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .doc-card {
        padding: 25px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
    }

    .doc-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.25);
    }

    .doc-card.selected {
        background: rgba(255,255,255,0.4) !important;
    }

    .doc-icon {
        font-size: 48px;
        margin-bottom: 15px;
    }

    .doc-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #fff;
    }

    .doc-desc {
        font-size: 14px;
        color: #f1f1f1;
    }

    .form-section {
        display: none;
        animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #fff;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 10px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #fff;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: white;
        backdrop-filter: blur(10px);
    }

    .btn-primary {
        background: rgba(102, 126, 234, 0.7);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
        background: rgba(150,150,150,0.5);
        margin-right: 10px;
    }

    .generated-document {
        display: none;
        padding: 30px;
        border-radius: 15px;
        border: 2px dashed rgba(255,255,255,0.4);
    }

    .document-content {
        padding: 40px;
        border-radius: 10px;
        margin: 20px 0;
        background: rgba(255,255,255,0.7) !important;
        backdrop-filter: blur(5px);
        color: #000;
    }

    .document-actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .back-btn {
        background: rgba(255,255,255,0.3);
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        position: absolute;
        top: 30px;
        left: 30px;
        backdrop-filter: blur(10px);
    }

    @media print {
        body {
            background: white;
        }
        .container {
            box-shadow: none;
        }
        .header, .document-actions, .btn {

        }
    }
</style>
